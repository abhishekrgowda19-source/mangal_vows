<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangal Vows Corporate Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="background-animation"></div>

<div class="portal-card">

    <div class="header-bar">
        <div class="brand">
            <div class="shield">C</div>
            <span>MANGAL VOWS</span>
        </div>

        <div class="top-links">
            <a href="#">Help & Support</a>
            <a href="#">Language: EN</a>
        </div>
    </div>

    <h2>Corporate Portal Login</h2>
    <p class="subtitle">Secure access to your professional dashboard</p>

    <form method="POST" action="/login">

        <!-- User Identifier -->
        <div class="row">
            <label>User Identifier</label>
            <div class="double-input">
                <input type="text" name="name3" maxlength="3" placeholder="First 3 letters Name" required>
                <input type="text" name="surname3" maxlength="3" placeholder="First 3 letters Surname" required>
            </div>
        </div>

        <!-- Date of Birth -->
        <div class="row">
            <label>Date of Birth</label>
            <input type="date" name="dob">
        </div>

        <!-- Birth Details -->
        <div class="row">
            <label>Birth Details</label>
            <div class="double-input">
                <input type="time" name="birthtime" required>
                <input type="text" name="birthplace" placeholder="Place (City)" required>
            </div>
        </div>

        <!-- Mobile Number -->
        <div class="row">
            <label>Mobile Number</label>
            <div class="mobile-input">
                <span class="country-code">+91</span>
                <input type="tel" name="phone" placeholder="9876543210" required>
            </div>
        </div>

        <button type="submit" class="secure-btn">
            ðŸ”’ PROCEED TO SECURE LOGIN
        </button>

    </form>

    <div class="footer-text">
        By logging in, you agree to our Terms of Service and Privacy Policy
        <br>
        All data is encrypted for your privacy and protection
    </div>

</div>

</body>
</html>
